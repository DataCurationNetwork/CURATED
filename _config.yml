baseurl: "/"
permalink: pretty
title: "Data Curation Network"

#For navigation bar logo
logo:
mobile: "images/Logo_DCN_Curated.png"
mobile_height: "32px"
mobile_width: "32px"
desktop: "images/Logo_DCN_Curated.png"
desktop_height: "32px"
desktop_width: "120px"

collections:
  services:
    output: true
  team:
    output: true
  modules:
    output: true

defaults:
  - scope:
      path: ""
      type: "services"
    values:
      layout: "service"
  - scope:
      path: ""
      type: "team"
    values:
      layout: "team"
  - scope:
      path: ""
      type: "modules"
    values:
      layout: "module"

sass:
  indentWidth: 4
  style: compressed # possible values: nested expanded compact compressed
  precision: 10

plugins:
  - jekyll-environment-variables

exclude:
  - Gemfile
  - Gemfile.lock
  - node_modules
  - vendor/bundle/
  - vendor/cache/
  - vendor/gems/
  - vendor/ruby/
  - LICENSE.md
  - LICENSE
  - README.md
